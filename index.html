<!DOCTYPE html>
<html lang="en">

<head>
  <title>Excuse Me</title>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="apple-moble-webb-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="dist/css/normalize.css">
  <link rel="stylesheet" href="dist/css/add2home.css"/>
  <link rel="stylesheet" href="dist/css/main.css">

</head>

<body>
  <!-- PAGE CONTENT -->
  <div class="l-wrapper">
    <div class="c-title-contianer">
      <h1 class="c-title">Excuse Me</h1>
    </div>

    <!-- NOW -->
    <div class="c-subtitle-container">
      <h2 class=c-subtitle>NOW</h2>
    </div>


    <div class="c-excuse-container c-excuse-container-now">
      <p class="c-excuse c-excuse-now" id="showPhrase"></p>
      <!-- <p id = "showPhrase"></p> -->
    </div>

    <!-- SOON -->
    <div class="c-subtitle-container">
      <h2 class=c-subtitle>SOON</h2>
    </div>

    <div class="c-excuse-container c-excuse-container-soon">
      <p class="c-excuse c-excuse-soon" id="showLaterPhrase">Waiting on a call from a friend in crisis</p>
    </div>

    <!-- LATER -->
    <div class="c-subtitle-container">
      <h2 class=c-subtitle>FLAKE</h2>
    </div>

    <div class="c-excuse-container c-excuse-container-later">
      <p class="c-excuse c-excuse-later" id="showFlakePhrase">Gotta sell a craigslist painting around ##:##, but it
        might change.</p>
    </div>


  </div>
  <footer>
    <button id="generatorBtn" type="button">Get quotes!</button>
  </footer>

  <!-- JAVASCRIPT-->
  <script src="dist/js/add2home.js"></script>
  <script src="dist/js/main.js"></script>
</body>

</html>
